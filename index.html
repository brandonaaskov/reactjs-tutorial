<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Facebook Calendar Test</title>
  <script src="bower_components/react/react-with-addons.js"></script>
  <script src="build/facebook-test.js"></script>
  <link rel="stylesheet" href="build/facebook-test.css"/>
</head>
<body>

<div class="calendar">
  <ol class="time-markers">
    <li class="hour"><h6>9:00</h6> am</li>
    <li class="half hour">9:30</li>
    <li class="hour"><h6>10:00</h6> am</li>

  <div class="events-container">

  </div>
